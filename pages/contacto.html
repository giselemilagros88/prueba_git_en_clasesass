    </head>
    <!--en el body va el contenido de nuestra pagina web-->
    <body>
        <header>
            <img src="../assets/img/logo.png" alt="Logo de inmobiliaria CoderHouse">
            <nav>
                <!--listas desordenadas
                    que son?
                    son listas que no tienen un orden especifico
                    sirven para agrupar contenido que tiene sentido que este junto
                -->
                <ul>
                    <li><a href="../index.html">Inicio</a></li>

        <main>
            <section>
                <h1>Contacto</h1>
                <img src="../assets/img/edificio_contacto.jpg" alt="imagen que representa dos edificios">
                <form action="" method="post">
                    <div>
                        <label for="name">Nombre: </label><!--en el for va el contenido que le puse al id del input-->
                        <input type="text" placeholder="Ingrese su nombre completo" id="name" name="name" required>
                        
                    </div>
                    <div>
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" placeholder="ejemplo@servidor.com" required>
                    </div>
                    <div>
                        <!--este es un campo para que el usuario ponga un comentario-->
                        <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Ingrese un motivo de contacto"></textarea>
                    </div>
                    <div>
                        <label for="pass">Ingrese su contraseña: </label>
                        <input type="password" placeholder="Ingrese su contraseña" required name="password" id="password">
                    </div>
                    <div>
                        <input type="reset" value="borrar">
                        <input type="submit" value="Confirmar contacto">
                    </div>
                    

                </form>
            </section>
            
          
        </main>
        <footer>
            <section>
                <h3>Conocenos en nuestras redes sociales</h3>
                <!--href con enlace absoluto, es una direccion completa de internet-->
                <a href="https://www.whatsapp.com/" target="_blank">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                
            </section>
            <section>
                <h3>Ubicación</h3>
                <p>Av. Siempre Viva 1234</p>
                <p>Barrio Los Pinos</p>
                <p>Ciudad Autónoma de Buenos Aires - Argentina</p>

            </section>
